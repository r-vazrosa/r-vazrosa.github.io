<!DOCTYPE html>

<html>
    <head>
        <title>Fruti-Click</title>
        <link rel="stylesheet" href="styles.css">
    </head>

    <body>
        <!-- css animation (mark bowley)-->
        <div id="background-wrap">
            <div class="bubble x1"></div>
            <div class="bubble x2"></div>
            <div class="bubble x3"></div>
            <div class="bubble x4"></div>
            <div class="bubble x5"></div>
            <div class="bubble x6"></div>
            <div class="bubble x7"></div>
            <div class="bubble x8"></div>
            <div class="bubble x9"></div>
            <div class="bubble x10"></div>
        </div>

        <div id="content">
            <div id="screen">
                <div id="app-col">
                    <div class="app">
                        <img src="images/840.ico">
                        <p>Fruti-Click</p>
                    </div>
                    <div class="app">
                        <img src="images/951.ico">
                        <p>Shop</p>
                    </div>
                    <div class="app">
                        <img src="images/507.ico">
                        <p>Settings</p>
                    </div>
                    <div class="app">
                        <img src="images/964.ico">
                        <p>Info</p>
                    </div>
                    <div class="app">
                        <img src="images/793.ico">
                        <p>Contact</p>
                    </div>
                </div>

                <div id="application-screen">
                    <div id="application-header">
                        <div id="application-header-title">
                            <div id="application-header-title-icon-name">
                                <img src="images/840.ico">
                                <p>Fruti-Click</p>
                            </div>
                            
                            <img src="images/close.png" id="close-button">
                        </div>
                        <div id="application-header-content">
                            <div id="header-account-section">
                                <img src="images/msn-guy.png">
                                <p>Account-Name</p>
                            </div>
                            <div id="header-currency-section">
                                <img src="images/starry.gif">
                                <p>999,999,999</p>
                            </div>
                        </div>
                    </div>
                    <div id="application-content">
                        <div id="fruti-click">
                            <div id="click-component">
                                <div id="click-component-info">
                                    <p>0 click/s</p>
                                    <p>0 starries/s</p>
                                </div>
                                <div id="click-component-gather">
                                    <img src="images/click-img.gif">
                                </div>
                                
                            </div>
                            <div id="fruti-click-info">
                                <div id="random-event-section">
                                    <p>random event prompt</p>
                                    
                                    <img src="images/random_event.gif">
                                </div>
                                <div id="fruti-click-info-section-group">
                                    <h1>Stats</h1>
                                    <div class="fruti-click-info-section">
                                        <h2>
                                            Total Hours:
                                        </h2>
                                        <p>
                                            0
                                        </p>
                                    </div>
                                    <div class="fruti-click-info-section">
                                        <h2>
                                            Lifetime Starries:
                                        </h2>
                                        <p>
                                            0
                                        </p>
                                    </div>
                                    <div class="fruti-click-info-section">
                                        <h2>
                                            Current Song
                                        </h2>
                                        <p>
                                            song name
                                        </p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div id="taskbar">
                <div id="taskbar-start">
                    <img src="images/icon_2.png">
                    <p>start</p>
                </div>
                
                <div id="taskbar-tab-section">
                    <a href="#"class="taskbar-tab, taskbar-tab-current">  
                        <img src="images/840.ico">
                        <p>Fruti-Click</p>  
                    </a>
                    <a href="pages/shop.html" class="taskbar-tab">
                            <img src="images/951.ico">
                            <p>Shop</p>
                    </a>
                    <a href="pages/settings.html" class="taskbar-tab">
                            <img src="images/507.ico">
                            <p>Settings</p>
                    </a>
                    <a href="pages/info.html" class="taskbar-tab">
                            <img src="images/964.ico">
                            <p>Info</p>
                    </a>
                    <a href="pages/contact.html" class="taskbar-tab">
                            <img src="images/793.ico">
                            <p>Contact</p>
                    </a>
                </div>
                <div id="taskbar-clock">
                    <img src="images/icon_1.ico">
                    <p id="taskbar-clock-time">12:00 PM</p>
                </div>
            </div>
        </div>
    </body>
</html>
