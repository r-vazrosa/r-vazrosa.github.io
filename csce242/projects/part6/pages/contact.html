<!DOCTYPE html>

<html>
    <head>
        <title>Contact</title>
        <link rel="stylesheet" href="../styles.css">
    </head>

    <body>

        <!-- css animation (mark bowley)-->
        <div id="background-wrap">
            <div class="bubble x1"></div>
            <div class="bubble x2"></div>
            <div class="bubble x3"></div>
            <div class="bubble x4"></div>
            <div class="bubble x5"></div>
            <div class="bubble x6"></div>
            <div class="bubble x7"></div>
            <div class="bubble x8"></div>
            <div class="bubble x9"></div>
            <div class="bubble x10"></div>
        </div>

        
        <div id="content">
            <div id="screen">
                <div id="app-col">
                    <div class="app">
                        <a href="../index.html">
                            <img src="../images/840.ico">
                            <p>Fruti-Click</p>
                        </a>
                    </div>
                    <div class="app">
                        <a href="shop.html">
                            <img src="../images/951.ico">
                            <p>Shop</p>
                        </a>
                    </div>
                    <div class="app">
                        <a href="settings.html">
                            <img src="../images/507.ico">
                            <p>Settings</p>
                        </a>
                    </div>
                    <div class="app">
                        <a href="info.html">
                            <img src="../images/964.ico">
                            <p>Info</p>
                        </a>
                    </div>
                    <div class="app">
                        <a href="#">
                            <img src="../images/793.ico">
                            <p>Contact</p>
                        </a>
                    </div>
                </div>

                <div id="application-screen">
                    <div id="application-header">
                        <div id="application-header-title">
                            <div id="application-header-title-icon-name">
                                <img src="../images/793.ico">
                                <p>Contact</p>
                            </div>
                            
                            <img src="../images/close.png" id="close-button">
                        </div>
                        <div id="application-header-content">
                            <div id="header-account-section">
                                <img src="../images/msn-guy.png">
                                <p>Account-Name</p>
                            </div>
                            <div id="header-currency-section">
                                <img src="../images/starry.gif">
                                <p>999,999,999</p>
                            </div>
                        </div>
                    </div>
                    <div id="application-content">
                        <div id="contact">
                           <div id="contact-info">
                                <h2>Contact Me</h2>
                                <p>
                                    If you have any inquiries, questions, or just want to shoot me a message, you can do so here, will respond whenever I can.
                                </p>
                           </div>
                           <div id="contact-section">
                                <form id="contact-form">
                                    <section id="contact-form-name">
                                        <label for="contact-name-info">Name (Required):</label>
                                        <input type="text" name="contact-name-info">
                                    </section>

                                    <section id="contact-form-email">
                                        <label for="contact-email-info">Email (Required):</label>
                                        <input type="text" name="contact-email-info">
                                    </section>

                                    <section id="contact-form-msg">
                                        <label for="contact-msg-info">Message (Required):</label>
                                        <input type="text" name="contact-msg-info">
                                    </section>
                                    
                                    <section id="contact-form-img">
                                        <label for="contact-img-info">Upload Image:</label>
                                    <input type="file" name="contact-img-info" accept="image/*">
                                    </section>
                                    

                                    <button type="submit">Submit</button>
                                </form>
                           </div>
                        </div>
                    </div>
                </div>
            </div>
            <div id="taskbar">
                <div id="taskbar-start">
                    <img src="../images/icon_2.png">
                    <p>start</p>
                </div>
                
                <div id="taskbar-tab-section">
                    <a href="../index.html"class="taskbar-tab">  
                        <img src="../images/840.ico">
                        <p>Fruti-Click</p>  
                    </a>
                    <a href="shop.html" class="taskbar-tab">
                            <img src="../images/951.ico">
                            <p>Shop</p>
                    </a>
                    <a href="settings.html" class="taskbar-tab">
                            <img src="../images/507.ico">
                            <p>Settings</p>
                    </a>
                    <a href="info.html" class="taskbar-tab">
                            <img src="../images/964.ico">
                            <p>Info</p>
                    </a>
                    <a href="#" class="taskbar-tab, taskbar-tab-current">
                            <img src="../images/793.ico">
                            <p>Contact</p>
                    </a>
                </div>
                <div id="taskbar-clock">
                    <img src="../images/icon_1.ico">
                    <p id="taskbar-clock-time">12:00 PM</p>
                </div>
            </div>
        </div>
    </body>
</html>
